<section class="cart">
  <h2>Your Cart</h2>
  <div id="cart-items">
    <div *ngFor="let item of cart; let i = index" class="cart-item">
      <span>{{item.name}}</span>
      <span>${{item.price.toFixed(2)}}</span>
      <button class="remove-btn" (click)="removeFromCart(i)">
        Remove
      </button>
    </div>
  </div>
  <div id="cart-total">Total: ${{total.toFixed(2)}}</div>
  <button (click)="checkout()" class="checkout-btn">
    Checkout
  </button>
</section>

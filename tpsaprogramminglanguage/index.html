<!DOCTYPE html>
<html ng-app="burgerApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger Haven</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body ng-controller="MainController">
    
    <nav>
        <div class="logo">
            <i class="fas fa-hamburger"></i>
            Burger Haven
        </div>
        <div class="nav-links">
            <button class="cart-btn" ng-click="toggleCart()">
                <i class="fas fa-shopping-cart"></i>
                <span class="cart-count" ng-if="cartCount > 0">{{cartCount}}</span>
            </button>
        </div>
    </nav>

    
    <section class="hero">
        <h1>Welcome to Burger Haven</h1>
        <p>The best burgers in ETIVAC!</p>
    </section>

    
    <section class="menu">
        <h2>Our Menu</h2>
        <div class="burger-grid">
            <div class="burger-card" ng-repeat="burger in burgers">
                <img ng-src="{{burger.image}}" alt="{{burger.name}}">
                <div class="burger-info">
                    <h3>{{burger.name}}</h3>
                    <p class="price">{{burger.price}}</p>
                    <p class="description">{{burger.description}}</p>
                    <button class="add-to-cart" ng-click="addToCart(burger)">
                        <i class="fas fa-cart-plus"></i> Add to Cart
                    </button>
                </div>
            </div>
        </div>
    </section>

    <!-- Cart Sidebar -->
    <div class="cart-sidebar" ng-class="{'active': showCart}">
        <div class="cart-header">
            <h2><i class="fas fa-shopping-cart"></i> Your Cart</h2>
            <button class="close-cart" ng-click="toggleCart()">×</button>
        </div>
        <div class="cart-items" ng-if="cart.length > 0">
            <div class="cart-item" ng-repeat="item in cart">
                <img ng-src="{{item.image}}" alt="{{item.name}}">
                <div class="item-details">
                    <h3>{{item.name}}</h3>
                    <p>{{item.price}}</p>
                    <div class="quantity-controls">
                        <button ng-click="decreaseQuantity(item)">-</button>
                        <span>{{item.quantity}}</span>
                        <button ng-click="increaseQuantity(item)">+</button>
                    </div>
                </div>
                <button class="remove-item" ng-click="removeFromCart(item)">
                    <i class="fas fa-trash"></i>
                </button>
            </div>
            <div class="cart-total">
                <h3>Total: ₱{{getTotal()}}</h3>
                <button class="checkout-btn" ng-click="checkout()">
                    Checkout <i class="fas fa-arrow-right"></i>
                </button>
            </div>
        </div>
        <div class="empty-cart" ng-if="cart.length === 0">
            <i class="fas fa-shopping-basket"></i>
            <p>Your cart is empty</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
